    body{
      background-color: gray;

    .header {
      background-color: #0056b3;
      height: 80px;
      text-align: center;
      line-height: 80px; /* Vertically center the text */
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .banner-container {
      max-width: 100%;
      width: 100%;
      justify-content: center;
      display: none; /* Initially hide the banner */
      margin-top: 1px; /* Add margin to move the banner below the header */
    }

    .banner-image {
      max-width: 100%;
      height: auto;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      z-index: 1;
    }

    .sidebar a {
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
    }

    .open-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      cursor: pointer;
    }

    .sidebar-image {
      max-width: 100%;
      height: auto;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .responsive-button {
      width: 250px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px; /* Margin on all sides */
      max-width: 400px; /* Maximum width for responsiveness */
      width: 100%; /* Expand to 100% within the container */
    }

    .responsive-button img {
      width: 24px; /* Adjust the size of the square image icon */
      height: 24px; /* Same as width to make it square */
      margin-right: 10px; /* Margin between the icon and text */
    }

    .responsive-button:hover {
      background-color: #0056b3;
    }
  </style>
