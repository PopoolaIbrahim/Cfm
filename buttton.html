<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .responsive-button {
      flex: 0 0 calc(33.33% - 20px); /* 33.33% width for each button with 20px margin */
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px; /* Margin on all sides */
    }

    .responsive-button img {
      width: 24px; /* Adjust the size of the square image icon */
      height: 24px; /* Same as width to make it square */
      margin-right: 10px; /* Margin between the icon and text */
    }

    .responsive-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="responsive-button">
      <img src="icon1.png" alt="Icon"> Button 1
    </button>

    <button class="responsive-button">
      <img src="icon2.png" alt="Icon"> Button 2
    </button>

    <button class="responsive-button">
      <img src="icon3.png" alt="Icon"> Button 3
    </button>
  </div>
</body>
</html>
